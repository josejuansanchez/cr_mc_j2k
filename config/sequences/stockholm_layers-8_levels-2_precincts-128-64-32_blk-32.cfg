THUMBNAILS_DIRECTORY=$CR_MC_J2K_HOME/data/j2c_and_thumbnails

# Parámetros utilizados en kdu_compress
CLAYERS=8
CLEVELS=2
CPRECINCTS="{128,128},{64,64},{32,32}"
CBLK="{32,32}"

# Parámetros para la estimación de movimiento
X=1280
Y=768
B=128   # block size
A=0 	# subpixel accuracy = sub-pixel accuracy of the motion estimation
D=0     # border size = size of the border of the blocks in the motion estimation process
S=4     # search range = size of the searching area of the motion estimation
V=2     # Overlapping. Para difuminar los bordes de los bloques.

# Original image dimension
WIDTH_RECONS=1280
HEIGHT_RECONS=768

# Precinct size at the maximum resolution level	
W_PRECINT_SIZE=128
H_PRECINT_SIZE=128

# Dimensiones del thumbnail
XTHUMB=320
YTHUMB=192